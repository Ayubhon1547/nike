<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="">
    <input type="text" name="userName" placeholder="Введите имя"> <br>
    <input type="email" name="userEmail" placeholder="Введите Email"> <br>
    <input type="password" name="userPass" placeholder="Введите пароль"> <br>
    
    <label>
      <input type="radio" name="gender" value="M"><span>M</span>
    </label>
    <label>
      <input type="radio" name="gender" value="W"><span>W</span>
    </label>
    <br>
    
    <label>
      <input type="checkbox" name="eng" value="eng"><span>eng</span>
    </label>
    <label>
      <input type="checkbox" name="rus" value="rus"><span>rus</span>
    </label>
    <br>
    <input type="submit">
    <input type="reset">
    <input type="button" value="ok">
    <br>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
    <button type="button">Кнопка</button>
    <br>
    
    <select name="year" id="">
      <option value="1900">1900</option>
      <option value="1901">1901</option>
      <option value="1902">1902</option>
    </select>
    
    <textarea name="comments" id="" cols="30" rows="10" placeholder="comments"></textarea>

    
    
  </form>
  
</body>
</html>
